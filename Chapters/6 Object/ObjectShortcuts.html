<!DOCTYPE html>
<html lang="en">
<head>
  <title>Object Shortcuts</title>
</head>
<body>
    <script>
       let product ={
     company : 'Mango',
     price : 868,
     'item-name' :'T-shirt',
    };
    // Destructuring
    // let company =product.company;


    //is same as
    let {company , price} = product;
    console.log(company);
    console.log(price);

    
    </script>
</body>
</html>
