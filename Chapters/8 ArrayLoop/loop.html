<!DOCTYPE html>
<html lang="en">
<head>
  <title>Loop</title>
</head>
<body>
  <script>
    let num = 0;
    while(num<=10){
      console.log(num);
      num++;
    }
    console.log('final value of num is : '+num);

    // non-standard   loop -> it can't define how many time loop can run accoding to updating value
    let x =0;
    while(x<1){
    console.log(x);
    x = Math.random()* 2;
    }
    console.log('final value of num is : '+x);

  </script>
</body>
</html>
