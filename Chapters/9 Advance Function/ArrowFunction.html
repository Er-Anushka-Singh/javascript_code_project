<!DOCTYPE html>
<html lang="en">
<head> 
  <title>Anonymous Function As Value</title>
</head>
<body>
   <script>
    let sum = (num1 , num2) =>{
      return num1 + num2;
    };
    let newSum = sum;
    console.log(sum(4,5));
    console.log(newSum(4,5));

    let sum2 = (num1 , num2) => num1+num2;
    console.log(sum2(7,8));

    let squ = num1 => num1* num1;
    console.log(squ(5));
   
   </script>
</body>
</html>
