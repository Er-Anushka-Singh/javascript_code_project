<!DOCTYPE html>
<html lang="en">
<head>

  <title>Boolean</title>
</head>
<body>
  <script>
  console.log("Checking if you can drive");
  let age = 70;
  if(age >=18){
    console.log("You can drive");
  }
  else{
    console.log("Use a Bicycle");
  }
//  it can applicable only with single statment
  if(age >=18) console.log("You can drive");
  else console.log("Use a Bicycle");
  
  // ladder with if-else
  if(age >65){
    console.log("Please ask someone else to drive you");
  }
  else if(age >=18){
    console.log("You can drive");
  }
  else{
    console.log("Use a Bicycle");
  }
  </script>
</body>
</html>
