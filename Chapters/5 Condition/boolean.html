<!DOCTYPE html>
<html lang="en">
<head>

  <title>Boolean</title>
</head>
<body>
  <script>
    console.log(5<8);
    console.log(5<=6);
    console.log(typeof true);
    console.log(typeof (5<6));
    console.log(typeof 'true');
    console.log(5==5);
    console.log(5==4);
    // Explicit check : ==
    console.log(5=='5.0');
    console.log(5=='5');

    // Strictly check if equal return true , no explicit check
    console.log(5==5);
    console.log("condition of equality "+5==5.0);

    console.log(5=== '5.0');
    console.log(5==='5');
    
    console.log(5+5 == 4+6);
  </script>
</body>
</html>
