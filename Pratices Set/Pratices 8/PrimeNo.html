<!DOCTYPE html>
<html lang="en">
<head>
  <title>Prime</title>
</head>
<body>
  <script>

   function isPrime(num){
    for(let i=2 ; i<num; i++){
      if(num% i === 0){
        return false;
      }
    }
    return true;
   }

  //  console.log(isPrime(5));
  //  console.log(isPrime(4));
  //  console.log(isPrime(7));
  //  console.log(isPrime(3));
   
  let num= 2;
  let i=0;
  while(true){
    if(isPrime(num)){
      console.log(num);
      i++;
      if(i>=5){
        break;
      } 
    }
    num++;
  }
  </script>
</body>
</html>
