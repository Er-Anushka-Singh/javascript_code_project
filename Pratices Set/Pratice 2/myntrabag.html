<!DOCTYPE html>
<html lang="en">
<head>>
  <title>Myntra Bag</title>
  <link rel="stylesheet" href="CSS.css">
</head>
<body>
  <header></header>
  <main>
  <button class="bag_button" onclick=
   "cartQuantity++ ; 
    document.querySelector('#cart_summary').innerText = `Your bag has ${cartQuantity}items`;">
    Add to Bag</button>
  <button class="wish_list" onclick="
      cartQuantity-- ; 
    document.querySelector('#cart_summary').innerText = `Your bag has ${cartQuantity}items`;">
   Move to ❤️WISHLIST</button>
  <button class="bag_button" onclick= "
    cartQuantity+=2 ; 
    document.querySelector('#cart_summary').innerText = `Your bag has ${cartQuantity}items`;">Add 1 + 1 sale item</button>

  <h1 id="cart_summary"></h1>
</main>
<script>
  let cartQuantity =0;
  document.querySelector('#cart_summary').innerText = `Your bag has ${cartQuantity}items`;
</script>
</body>
</html>
