<!DOCTYPE html>
<html lang="en">
<head>
  <title>Check Even and Odd</title>
</head>
<body>
  <script>
    let number= 55;
    console.log(evenOdd(number));
    function evenOdd(num ){
     let rem = num % 2;
     let isOdd = rem== 1;
     return isOdd;
    }
  </script>
</body>
</html>
