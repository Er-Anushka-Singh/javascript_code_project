<!DOCTYPE html>
<html lang="en">
<head>
  <title>Metro Ticket Discount</title>
</head>
<body>
  <script>
    let age =85  ;
    let gender = 'male';
    let finalDiscount;
    if( age <=5 ){
      finalDiscount= '100%';
    } else if( age<=8){
      finalDiscount = '50%';
    }else if(gender=='female'|| age>65){
      finalDiscount=' Pay 30% of ticket';
    }else{
      console.log('No discount');
    }
    console.log(`Your final discount is : ${finalDiscount}`);
  </script>
</body>
</html>
